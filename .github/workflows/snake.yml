name: Generate Snake Game üêç

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: SayliDev
          outputs: |
            dist/github-contribution-grid-snake.svg
          colors: '{"background":"#0d1117","frame":"#1f2937","cell":"#151b23","snake":"#58a6ff"}'

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
